<app-header></app-header>

<ion-content class="ion-padding">

  <h2 style="text-align: center; margin-bottom: 20px;">Criar Nova Campanha</h2>

  <ion-item>
    <ion-label position="floating">Título</ion-label>
    <ion-input [(ngModel)]="titulo" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Local</ion-label>
    <ion-input [(ngModel)]="local" required></ion-input>
  </ion-item>

<ion-item>
  <ion-label position="floating">Data da Campanha</ion-label>
  <ion-datetime-button datetime="seletorData"></ion-datetime-button>
</ion-item>

<!-- Este ion-datetime fica fora do ion-item -->
<ion-datetime
  id="seletorData"
  [(ngModel)]="data"
  presentation="date"
  show-default-buttons="true">
</ion-datetime>




  <ion-item>
    <ion-label position="floating">Descrição (opcional)</ion-label>
    <ion-textarea [(ngModel)]="descricao" auto-grow="true"></ion-textarea>
  </ion-item>

  <ion-button expand="block" color="primary" (click)="salvarCampanha()">
    Salvar Campanha
  </ion-button>

</ion-content>

<app-footer></app-footer>
