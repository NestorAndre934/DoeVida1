<app-header></app-header>

<ion-content class="ion-padding">

  <h2 class="titulo-login">Bem-vindo de volta!</h2>
  <p class="subtitulo-login">Acesse sua conta para continuar</p>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input [(ngModel)]="senha" type="password"></ion-input>
  </ion-item>

  <ion-button expand="block" color="primary" (click)="login()">Entrar</ion-button>
  <ion-button expand="block" fill="clear" (click)="register()">Criar conta</ion-button>

</ion-content>
<app-footer></app-footer>
